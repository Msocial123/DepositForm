<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles2.css">
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
            <fieldset>
                <legend>Login Details</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </fieldset>
        </form>
        <button onclick="window.location.href='/main.html'">Back</button>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Assuming the login is successful. In a real scenario, you would validate user credentials here.
            window.location.href = '/home.html'; // Redirect to home.html upon successful login
        });
    </script>
</body>
</html>
