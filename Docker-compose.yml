version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: bankform:v1
    container_name: deposit
    ports:
      - "3011:3011"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/bank
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
